<!DOCTYPE html>
<html>

<head>
    <meta charset="utfl-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js"></script>

</head>

<body>
    <div class="header">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSOR</p>
    </div>

    <div class="main-container">
        <p class="intro">
           Let's play!
        </p>

        <div class="image-container">
            <button class="rock" onclick="handleClick('rock')">
                <img src="./images/rock.png" alt="Hand forming a rock.">
            </button>
            <button class="paper" onclick="handleClick('paper')">
                <img src="./images/paper.png" alt="Hand forming a paper.">
            </button>
            <button class="scissor" onclick="handleClick('scissor')">
                <img src="./images/scissor.png" alt="Hand forming a scissor.">
            </button>
        </div>
    </div>

    <div class="footer">
        <p>
            Copyright @ Lina Franssen
        </p>
    </div>

</body>

</html>
