<!DOCTYPE html>
<html>

<head>
    <meta charset="utfl-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="javaScript.js"></script>

</head>

<body>
    <div class="header">
        <p>ROCK</p>
        <p>PAPER</p>
        <p>SCISSOR</p>
    </div>

    <div class="main-container">
        <div class="change-container">
            <p class="game-state-text">
                Let's play!
            </p>
        </div>

        <div class="button-container">
            <button class="rock" onclick="handleButtonClick('rock')">
                <img src="./images/rock.png" alt="Hand forming a rock.">
            </button>
            <button class="paper" onclick="handleButtonClick('paper')">
                <img src="./images/paper.png" alt="Hand forming a paper.">
            </button>
            <button class="scissor" onclick="handleButtonClick('scissor')">
                <img src="./images/scissor.png" alt="Hand forming a scissor.">
            </button>
        </div>
    </div>

    <div class="footer">
        <p>
            Copyright @ Lina Franssen
        </p>
    </div>

</body>

</html>
